<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>투잡다모아</title>
        <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
        <link href="assets/css/common.css" rel="stylesheet">
        <link href="assets/css/general.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-header">
            <div class="container">
                <div class="back">
                    <a href="#!">
                        <img src="assets/images/login/back_button.png">
                    </a>
                    <h6><strong>로그인</strong></h6>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row login-logo">
                <div class="col s12 text-center">
                    <img src="assets/images/login/logo_green.png">
                </div>
            </div>
            <div class="row login-formarea">
                <div class="col s12 text-center">
                    <input class="form-element" type="email" placeholder="이메일 주소를 입력하세요"> 
                </div>
                <div class="col s12 text-center">
                    <input class="form-element" type="password" placeholder="비밀번호를 입력하세요"> 
                </div>
                <div class="col s12 text-center">
                    <a href="#!" class="login-btn">로그인</a>
                </div>
            </div>
            <div class="row login-option">
                <div class="col s6">
                    <div class="form-check">
                      <label class="form-check-label">
                          <input class="form-check-input" type="checkbox">자동로그인
                      </label>
                    </div>
                </div>
                <div class="col s6 text-right">
                    <a href="#!">비밀번호 찾기</a>
                </div>
                <div class="col s12 text-center">
                    <p>아직 투잡다모아 회원이 아니세요?</p>
                    <a href="#!">회원가입</a>
                </div>
            </div>
        </div>
    </body>
</html>
