<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>투잡다모아</title>
        <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
        <link href="assets/css/common.css" rel="stylesheet">
        <link href="assets/css/general.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrap" id="hideMenu">
            <div class="login-header">
                <div class="container">
                    <div class="back">
                        <a href="#!">
                            <img src="assets/images/back_button.png">
                        </a>
                        <h6><strong>스타벅스 여의도지점</strong></h6>
                    </div>
                </div>
            </div>
            <div class="productname-wrap">
                <img src="assets/images/productsample.png" width="100%">
                <p class="text-center"><strong>자바칩 프라푸치노</strong></p>
            </div>
            <div class="container">
                <div class="price-info">
                    <div class="row row-price">
                        <div class="col s6">
                            가격
                        </div>
                        <div class="col s6 text-right">
                            <span>6,500</span>원
                        </div>
                    </div>
                    <div class="option-title">
                        <h6>옵션</h6>
                    </div>
                    <div class="row row-option">
                        <div class="col s4">자바칩</div>
                        <div class="col s3">+600원</div>
                        <div class="col s5 text-right">
                            <ul class="qty-ctrl">
                                <li><a class="btn-dec">-</a></li>
                                <li><input type="number" class="cnt text-center" disabled width="500px" value="1"></li>
                                <li><a class="btn-inc">+</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row row-option">
                        <div class="col s4">자바칩</div>
                        <div class="col s3">+600원</div>
                        <div class="col s5 text-right">
                            <ul class="qty-ctrl">
                                <li><a class="btn-dec">-</a></li>
                                <li><input type="number" class="cnt text-center" disabled width="500px" value="1"></li>
                                <li><a class="btn-inc">+</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row row-option">
                        <div class="col s4">자바칩</div>
                        <div class="col s3">+600원</div>
                        <div class="col s5 text-right">
                            <ul class="qty-ctrl">
                                <li><a class="btn-dec">-</a></li>
                                <li><input type="number" class="cnt text-center" disabled width="500px" value="1"></li>
                                <li><a class="btn-inc">+</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="row row-quantity">
                        <div class="col s6">
                            수량
                        </div>
                        <div class="col s6 text-right">
                            <ul class="qty-ctrl">
                                <li><a class="btn-dec">-</a></li>
                                <li><input type="number" class="cnt text-center" disabled width="500px" value="1"></li>
                                <li><a class="btn-inc">+</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="tot-info">
                        <div class="row">
                            <div class="col s12 lmt-date text-center">
                                사용기한: ~2017-10-10
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col s12">
                                총 주문금액
                            </div>
                            <div class="col s12 tot-price">
                                7,600원
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
            <div class="price-info-foot">
                <div class="row">
                    <div class="col s6">
                        <a href="#!" class="btn black-btn text-center">
                            장바구니 담기
                        </a>
                    </div>
                    <div class="col s6">
                        <a href="#!" class="btn primary-btn text-center">
                            주문하기
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
    </body>
</html>
