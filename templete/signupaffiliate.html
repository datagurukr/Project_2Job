<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>투잡다모아</title>
        <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
        <link href="assets/css/common.css" rel="stylesheet">
        <link href="assets/css/general.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-header">
            <div class="container">
                <div class="back">
                    <a href="#!">
                        <img src="assets/images/login/back_button.png">
                    </a>
                    <h6><strong>회원가입</strong></h6>
                </div>
            </div>
        </div>
        <div class="container">
            <h5 class="form-hd-txt">가맹점 가입</h5>
            <div class="row">
                <div class="col s4">
                    <h6>상호:</h6>
                </div>
                <div class="col s8">
                    <input class="form-element" type="text" placeholder="사업자등록 상 상호명 기입"> 
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>업종:</h6>
                </div>
                <div class="col s8">
                    <select class="form-element">
                        <option>가맹점의 업종을 선택해 주세요.</option>
                        <option>외식/음료</option>
                        <option>유통/판매</option>
                        <option>문화/여가/생활</option>
                        <option>서비스</option>
                        <option>IT/컴퓨터</option>
                        <option>교육/강사</option>
                        <option>디자인</option>
                        <option>미디어</option>                        
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>사업자번호:</h6>
                </div>
                <div class="col s8">
                    <input class="form-element" type="number" placeholder="-를 빼고 입력해주세요"> 
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>대표자명:</h6>
                </div>
                <div class="col s8">
                    <input class="form-element" type="number" placeholder="대표자명"> 
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>이메일:</h6>
                </div>
                <div class="col s8">
                    <input class="form-element" type="email"> 
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>비밀번호:</h6>
                </div>
                <div class="col s8">
                    <input class="form-element" type="password" placeholder="6~16자 영문, 숫자, 특수문자 조합"> 
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>비밀번호 확인:</h6>
                </div>
                <div class="col s8">
                    <input class="form-element" type="password" > 
                </div>
            </div>
            <div class="row" style="margin-bottom:10px">
                <div class="col s4">
                    <h6>전화번호:</h6>
                </div>
                <div class="col s5">
                    <input class="form-element" type="tel"> 
                </div>
                <div class="col s3 text-center">
                    <a href="#!" class="btn default-btn truncate">인증번호</a>
                </div>
            </div>
            <div class="row">
                <div class="col s5 offset-s4">
                    <input class="form-element" type="tel"> 
                </div>
                <div class="col s3 text-center">
                    <a href="#!" class="btn primary-btn truncate">확인</a>
                </div>
            </div>            
            <h5 class="form-hd-txt">약관동의</h5>
            <div class="row row-provision">
                <div class="col s12">
                    <div class="form-check form-check-frt">
                      <label class="form-check-label">
                          <input class="form-check-input" type="checkbox"><strong>가입 전체약관 및 안내정보 수신에 동의 합니다.</strong>
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                          <input class="form-check-input" type="checkbox">서비스 이용약관 동의(필수)
                          <a href="#!" class="text-right">내용보기▶︎</a>
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                          <input class="form-check-input" type="checkbox">개인정보수집 및 이용 동의(필수)
                          <a href="#!">내용보기▶︎</a>
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                          <input class="form-check-input" type="checkbox">프로모션안내 이메일/SMS수신동의(선택)
                      </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 text-center">
                    <a href="#!" class="btn primary-btn">가입하기</a>
                </div>
            </div>
        </div>
    </body>
</html>
