<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>투잡다모아</title>
        <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
        <link href="assets/css/common.css" rel="stylesheet">
        <link href="assets/css/general.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-header">
            <div class="container">
                <div class="back">
                    <a href="#!">
                        <img src="assets/images/login/back_button.png">
                    </a>
                    <h6><strong>회원가입</strong></h6>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row login-logo">
                <div class="col s12 text-center">
                    <img src="assets/images/login/logo_green.png">
                    <p>회원가입을 환영 합니다!</p>
                </div>
            </div>
            <div class="row signupstep1-row">
                <div class="col s12">
                    <h6>일반회원 가입</h6>
                    <p class="thin">본인인증 필요 없는 간편 일반 회원 가입하기</p>
                    <a href="#!" class="text-center">일반회원 가입</a>
                </div>
            </div>
            <div class="row signupstep1-row">
                <div class="col s12">
                    <h6>영업사원 가입</h6>
                    <p class="thin">영업사원으로 활동이 가능한 영업사원 가입</p>
                    <a href="#!" class="text-center">영업사원 가입</a>
                </div>
            </div>
            <div class="row signupstep1-row">
                <div class="col s12">
                    <h6>가맹점 가입</h6>
                    <p class="thin">가맹점 등록 후 활동이 가능한 가맹점 가입</p>
                    <a href="#!" class="text-center">가맹점 가입</a>
                </div>
            </div>
        </div>
    </body>
</html>
