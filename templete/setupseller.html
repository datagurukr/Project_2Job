<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>투잡다모아</title>
        <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
        <link href="assets/css/common.css" rel="stylesheet">
        <link href="assets/css/general.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-header">
            <div class="container">
                <div class="back">
                    <a href="#!">
                        <img src="assets/images/back_button.png">
                    </a>
                    <h6><strong>설정</strong></h6>
                </div>
            </div>
        </div>
        <div class="container">
            <h5 class="form-hd-txt">로그인 설정</h5>
            <div class="row">
                <div class="col s10">
                    <h6>자동로그인</h6>
                </div>
                <div class="col s2 text-right">
                    <div class="form-check">
                      <label class="form-check-label">
                          <input class="form-check-input" type="checkbox">
                      </label>
                    </div>
                </div>
            </div>
            <h5 class="form-hd-txt">회원정보 수정</h5>
            <div class="row">
                <div class="col s4">
                    <h6>가입자명:</h6>
                </div>
                <div class="col s8">
                    <input class="form-element" type="text" placeholder="가입자 명"> 
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>이메일:</h6>
                </div>
                <div class="col s8">
                    <input class="form-element" type="email"> 
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>비밀번호:</h6>
                </div>
                <div class="col s8">
                    <input class="form-element" type="password" placeholder="6~16자 영문, 숫자, 특수문자 조합"> 
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>비밀번호 확인:</h6>
                </div>
                <div class="col s8">
                    <input class="form-element" type="password" > 
                </div>
            </div>
            <div class="row" style="margin-bottom:10px">
                <div class="col s4">
                    <h6>전화번호:</h6>
                </div>
                <div class="col s5">
                    <input class="form-element" type="tel"> 
                </div>
                <div class="col s3 text-center">
                    <a href="#!" class="btn default-btn truncate">인증번호</a>
                </div>
            </div>
            <div class="row">
                <div class="col s5 offset-s4">
                    <input class="form-element" type="tel"> 
                </div>
                <div class="col s3 text-center">
                    <a href="#!" class="btn primary-btn truncate">확인</a>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>은행명:</h6>
                </div>
                <div class="col s8">
                    <select class="form-element">
                        <option>은행명을 선택해 주세요</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>계좌번호:</h6>
                </div>
                <div class="col s8">
                    <input class="form-element" type="number" placeholder="-를 빼고 입력해주세요."> 
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <h6>근로계약서:</h6>
                </div>
                <div class="col s8 text-center">
                    <a href="#!" class="btn default-btn">근로계약서 확인 후 서명하기</a>
                </div>
            </div>
            <h5 class="form-hd-txt">추가정보 등록</h5>
            <div class="row" style="margin-bottom:10px">
                <div class="col s4">
                    <h6>주소:</h6>
                </div>
                <div class="col s3">
                    <input class="form-element" type="number"> 
                </div>
                <div class="col s3">
                    <input class="form-element" type="number"> 
                </div>
                <div class="col s2 text-center">
                    <a href="#!" class="btn default-btn truncate">우편번호</a>
                </div>
            </div>
            <div class="row">
                <div class="col s6 offset-s4">
                    <input class="form-element" type="text"> 
                </div>
                <div class="col s2 text-center">
                    <input class="form-element" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col s12 text-center">
                    <a href="#!" class="btn black-btn">영업사원 회원으로 전환하기</a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 text-center">
                    <a href="#!" class="btn primary-btn">정보수정</a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 text-center">
                    <a href="#!" class="">회원탈퇴</a>
                </div>
            </div>
        </div>
    </body>
</html>
